
<div>
    <h2><span translate="helloJhipsterApp.bankAccount.detail.title">Bank Account</span> {{vm.bankAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="helloJhipsterApp.bankAccount.name">Name</span></dt>
        <dd>
            <span>{{vm.bankAccount.name}}</span>
        </dd>
        <dt><span translate="helloJhipsterApp.bankAccount.balance">Balance</span></dt>
        <dd>
            <span>{{vm.bankAccount.balance}}</span>
        </dd>
        <dt><span translate="helloJhipsterApp.bankAccount.user">User</span></dt>
        <dd>
            {{vm.bankAccount.user.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
