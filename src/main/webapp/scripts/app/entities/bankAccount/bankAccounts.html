<div>
    <h2 translate="helloJhipsterApp.bankAccount.home.title">BankAccounts</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="bankAccount.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="helloJhipsterApp.bankAccount.home.createLabel">Create a new BankAccount</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a BankAccount</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="helloJhipsterApp.bankAccount.name">Name</th>
                    <th translate="helloJhipsterApp.bankAccount.balance">Balance</th>
                    <th translate="helloJhipsterApp.bankAccount.user">user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bankAccount in bankAccounts track by bankAccount.id">
                    <td><a ui-sref="bankAccount.detail({id:bankAccount.id})">{{bankAccount.id}}</a></td>
                    <td>{{bankAccount.name}}</td>
                    <td>{{bankAccount.balance}}</td>
                    <td>
                        {{bankAccount.user.login}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="bankAccount.detail({id:bankAccount.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="bankAccount.edit({id:bankAccount.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="bankAccount.delete({id:bankAccount.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
