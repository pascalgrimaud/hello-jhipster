version: '2'
services:
    hellojhipster-app:
        image: hellojhipster
        external_links:
            - hellojhipster-mysql:mysql
            - hellojhipster-elasticsearch:elasticsearch
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/hellojhipster?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9300
        ports:
            - 8080:8080
    hellojhipster-mysql:
        extends:
            file: mysql.yml
            service: hellojhipster-mysql
    hellojhipster-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: hellojhipster-elasticsearch
